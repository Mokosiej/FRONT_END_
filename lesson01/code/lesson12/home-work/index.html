<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор ИМТ</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/main.js" defer></script>

</head>
<body>
    <div class="form-container">
        <h1>Калькулятор индекса массы тела (ИМТ)</h1>
        <form id="bmiForm">
            <label for="weight">Вес (кг):</label>
            <input type="number" id="weight" name="weight" placeholder="Введите ваш вес" required>
    
            <label for="height">Рост (см):</label>
            <input type="number" id="height" name="height" placeholder="Введите ваш рост" required>
    
            <button type="button" onclick="calculateBMI()">Рассчитать ИМТ</button>
        </form>
    </div>
    
    <div class="result-container">
        <div id="bmiResult" class="result"></div>
        <div id="bmiInterpretation" class="result"></div>
    </div>
    
</body>
</html>
